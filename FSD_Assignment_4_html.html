<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <div class="container">
        <h1>Random Digit Generator</h1>

        <div class="input-group">
            <label for="minValue">Minimum Value:</label>
            <input type="number" id="minValue" name="minValue" placeholder="Enter minimum value">
        </div>

        <div class="input-group">
            <label for="maxValue">Maximum Value:</label>
            <input type="number" id="maxValue" name="maxValue" placeholder="Enter maximum value">
        </div>

        <button onclick="generateRandomNumber()">Generate</button>

        <h2 id="result">Your random number will appear here</h2>
    </div>

    <script src="script1.js"></script>
</body>

</html>
